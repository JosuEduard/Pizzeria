<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center">
      <span class="title-center">Registro</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
      <div fxLayout="column" fxLayoutGap="10px">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
              <span *ngIf="signupForm.controls.name.errors.required">Este campo es obligatorio</span>
              <span *ngIf="signupForm.controls.name.errors.pattern">Este campo es inv√°lido</span>
            </mat-error>
          </mat-form-field>
          
      </div>
    </form>
  </mat-dialog-content>
